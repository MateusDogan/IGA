<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Your fonts.css -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/forms.css">

    <link rel="script" href="">

    <!-- Minimal Favicon Setup -->
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Basic ICO fallback -->
    <link rel="icon" href="assets/fav/favicon-16x16.png" type="image/png"> <!-- Simple PNG version -->

    <title>Formulario</title>
</head>
<body class="color1-bg">
    <div class="container primary-div">
    <main class="form-container">
        <form id="form" action="#" method="POST">
            <header id="form_header" class="form-header">
                <h1 id="form_title">Entre em Contato</h1>
                <p>Preencha o formulário abaixo para nos enviar uma mensagem e solicitar um orçamento ou tirar suas dúvidas.</p>
            </header>

            <div class="form-body">
                <section id="input_container" class="input-group">
                    <div class="input-box">
                        <label for="name" class="form-label">Nome Completo <span class="required-indicator">*</span></label>
                        <div class="input-field">
                            <input
                                id="name"
                                type="text"
                                name="name"
                                placeholder="Digite seu nome completo"
                                required
                                aria-required="true"
                                aria-describedby="name-error"
                                class="form-control"
                            >
                        </div>
                        <span id="name-error" class="error" aria-live="polite"></span>
                    </div>

                    <div class="input-box">
                        <label for="email" class="form-label">E-mail <span class="required-indicator">*</span></label>
                        <div class="input-field">
                            <input
                                id="email"
                                type="email"
                                name="email"
                                placeholder="Digite seu e-mail"
                                required
                                aria-required="true"
                                aria-describedby="email-error"
                                class="form-control"
                            >
                        </div>
                        <span id="email-error" class="error" aria-live="polite"></span>
                    </div>

                    <div class="input-box">
                        <label for="phone" class="form-label">Celular</label>
                        <div class="input-field">
                            <input
                                id="phone"
                                type="tel"
                                name="phone"
                                placeholder="(xx) x xxxx-xxxx"
                                pattern="[0-9]{10,11}"
                                inputmode="numeric"
                                aria-describedby="phone-error"
                                class="form-control"
                            >
                        </div>
                        <span id="phone-error" class="error" aria-live="polite"></span>
                    </div>

                    <div class="input-box">
                        <label for="city" class="form-label">Cidade</label>
                        <div class="input-field">
                            <input
                                id="city"
                                type="text"
                                name="city"
                                placeholder="Sua cidade"
                                aria-describedby="city-error"
                                class="form-control"
                            >
                        </div>
                        <span id="city-error" class="error" aria-live="polite"></span>
                    </div>
                </section>

                <section class="message-group">
                    <div class="message-box">
                        <label for="message" class="form-label">Sua Mensagem <span class="required-indicator">*</span></label>
                        <div class="input-field">
                            <textarea
                                id="message"
                                name="message"
                                rows="5"
                                placeholder="Descreva seu projeto ou sua dúvida aqui..."
                                required
                                aria-required="true"
                                aria-describedby="message-error"
                                class="form-control"
                            ></textarea>
                        </div>
                        <span id="message-error" class="error" aria-live="polite"></span>
                    </div>
                </section>
            </div>

            <div class="submit-button">
                <button type="submit" class="btn-default">Enviar Mensagem</button>
            </div>
        </form>
    </main>

    </div>
    <script src="scripts/forms_validation.js"></script>
</body>
</html>
